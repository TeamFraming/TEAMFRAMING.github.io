<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAM FRAMING</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            overflow-x: hidden;
        }

        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            position: relative;
            padding-bottom: 8vh;
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 5rem;
            line-height: 1.3;
            min-height: 8rem;
            white-space: nowrap;
        }

        .typing-cursor {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .coming-soon {
            font-size: 1.8rem;
            font-weight: 500;
            color: #888888;
            text-align: center;
            margin-bottom: 8rem;
            letter-spacing: 0.2em;
        }

        .countdown-container {
            text-align: center;
            margin-bottom: 6rem;
        }

        .countdown {
            display: inline-flex;
            gap: 2rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .countdown-item {
            text-align: center;
            min-width: 80px;
        }

        .countdown-number {
            font-size: 2.5rem;
            font-weight: 900;
            display: block;
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .countdown-label {
            font-size: 0.8rem;
            color: #888888;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 500;
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 1;
                transform: scale(1);
            }
            50% { 
                opacity: 0.5;
                transform: scale(1.2);
            }
        }

        /* Top Right Controls */
        .top-controls {
            position: fixed;
            top: 2rem;
            right: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .top-controls {
                top: 1rem;
                right: 1rem;
                gap: 0.5rem;
            }

            .music-control,
            .github-link {
                width: 40px;
                height: 40px;
            }

            .music-control svg {
                width: 16px;
                height: 16px;
            }

            .github-link svg {
                width: 20px;
                height: 20px;
            }
        }

        .music-control {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .music-control:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .music-control svg {
            width: 20px;
            height: 20px;
            fill: #ffffff;
        }

        .github-link {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .github-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .github-link svg {
            width: 24px;
            height: 24px;
            fill: #ffffff;
        }



        /* GitHub Dropdown */
        .github-dropdown {
            position: fixed;
            top: 6rem;
            right: 2rem;
            width: 250px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(-10px);
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 999;
        }

        .github-dropdown.show {
            transform: translateY(0);
            opacity: 1;
            pointer-events: all;
        }

        .github-option {
            display: flex;
            align-items: center;
            padding: 1rem;
            text-decoration: none;
            color: #ffffff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.2s ease;
        }

        .github-option:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .github-option:last-child {
            border-bottom: none;
        }

        .github-option svg {
            width: 20px;
            height: 20px;
            fill: #ffffff;
            margin-right: 0.75rem;
        }

        .github-info {
            display: flex;
            flex-direction: column;
        }

        .github-name {
            font-weight: 600;
            margin-bottom: 0.2rem;
        }

        .github-role {
            font-size: 0.8rem;
            color: #888888;
        }





        /* Responsive */
        @media (max-width: 768px) {
            .hero-section {
                align-items: center !important;
                padding: 0 !important;
                justify-content: center !important;
            }

            .main-title {
                font-size: 2.5rem;
                min-height: 6rem;
                margin-bottom: 2.5rem;
                white-space: nowrap;
                overflow: hidden;
            }

            .coming-soon {
                font-size: 1.4rem;
                margin-bottom: 6rem;
            }

            .countdown {
                gap: 1rem;
                padding: 1.5rem;
            }

            .countdown-number {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .hero-section {
                align-items: center !important;
                padding: 0 !important;
                justify-content: center !important;
            }

            .main-title {
                font-size: 1.8rem;
                min-height: 4.5rem;
                margin-bottom: 2rem;
                white-space: nowrap;
                overflow: hidden;
            }

            .coming-soon {
                font-size: 1.2rem;
                margin-bottom: 4rem;
            }

            .countdown {
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            .countdown-item {
                min-width: 60px;
            }

            .countdown-number {
                font-size: 1.5rem;
            }
        }

    </style>
</head>

    <!-- Audio Element -->
    <audio id="backgroundMusic" loop preload="auto">
        <source src="MUSIC/sunflower.mp3" type="audio/mpeg">

    <div class="hero-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <!-- Main Title with Typing Effect -->
                    <h1 class="main-title">
                        <span id="typing-text"></span>
                        <span class="typing-cursor">|</span>
                    </h1>
                    <p class="coming-soon">COMING SOON</p>

                    <!-- Countdown -->
                    <div class="countdown-container">
                        <div class="countdown">
                            <div class="countdown-item">
                                <span class="countdown-number" id="days">00</span>
                                <span class="countdown-label">Days</span>
                            </div>
                            <div class="countdown-item">
                                <span class="countdown-number" id="hours">00</span>
                                <span class="countdown-label">Hours</span>
                            </div>
                            <div class="countdown-item">
                                <span class="countdown-number" id="minutes">00</span>
                                <span class="countdown-label">Minutes</span>
                            </div>
                            <div class="countdown-item">
                                <span class="countdown-number" id="seconds">00</span>
                                <span class="countdown-label">Seconds</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 타이핑 효과
        function typeText() {
            const firstText = "AI HEALTHCARE";
            const secondText = "TEAM FRAMING";
            const typingElement = document.getElementById('typing-text');
            let i = 0;

            function typeFirst() {
                if (i < firstText.length) {
                    typingElement.textContent += firstText.charAt(i);
                    i++;
                    setTimeout(typeFirst, 100);
                } else {
                    // 첫 번째 텍스트 완료 후 2.5초 대기
                    setTimeout(deleteText, 2500);
                }
            }

            function deleteText() {
                if (typingElement.textContent.length > 0) {
                    typingElement.textContent = typingElement.textContent.slice(0, -1);
                    setTimeout(deleteText, 60);
                } else {
                    // 모두 지운 후 두 번째 텍스트 타이핑
                    i = 0;
                    setTimeout(typeSecond, 500);
                }
            }

            function typeSecond() {
                if (i < secondText.length) {
                    typingElement.textContent += secondText.charAt(i);
                    i++;
                    setTimeout(typeSecond, 120);
                } else {
                    // 두 번째 텍스트 완료 후 2.5초 대기 후 다시 지우기
                    setTimeout(deleteSecondText, 2500);
                }
            }

            function deleteSecondText() {
                if (typingElement.textContent.length > 0) {
                    typingElement.textContent = typingElement.textContent.slice(0, -1);
                    setTimeout(deleteSecondText, 60);
                } else {
                    // 모두 지운 후 0.5초 대기 후 처음부터 다시 시작
                    i = 0;
                    setTimeout(typeFirst, 500);
                }
            }

            typeFirst();
        }

        // 카운트다운 타이머 (고정된 미래 날짜)
        function updateCountdown() {
            // 2025년 6월 25일로 설정 (약 28일 후)
            const countDownDate = new Date('2025-06-25T00:00:00');
            
            console.log('카운트다운 종료일:', countDownDate.toLocaleString());
            
            const x = setInterval(function() {
                const now = new Date().getTime();
                const distance = countDownDate.getTime() - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // 음수가 되지 않도록 처리
                document.getElementById('days').textContent = Math.max(0, days).toString().padStart(2, '0');
                document.getElementById('hours').textContent = Math.max(0, hours).toString().padStart(2, '0');
                document.getElementById('minutes').textContent = Math.max(0, minutes).toString().padStart(2, '0');
                document.getElementById('seconds').textContent = Math.max(0, seconds).toString().padStart(2, '0');

                if (distance < 0) {
                    clearInterval(x);
                    document.querySelector('.countdown').innerHTML = '<h2>LAUNCHED!</h2>';
                }
            }, 1000);
        }

        // 음악 재생/멀춤 기능
        function initMusicControl() {
            const musicToggle = document.getElementById('musicToggle');
            const backgroundMusic = document.getElementById('backgroundMusic');
            const playIcon = document.getElementById('playIcon');
            const pauseIcon = document.getElementById('pauseIcon');
            let isPlaying = false;

            // 볼륨 설정
            backgroundMusic.volume = 0.1;

            // 초기 상태 설정
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';

            // 음악 파일 로드 상태 확인
            backgroundMusic.addEventListener('loadstart', function() {
                console.log('🔄 음악 파일 로드 시작');
            });

            backgroundMusic.addEventListener('canplay', function() {
                console.log('✅ 음악 파일 재생 가능');
            });

            backgroundMusic.addEventListener('error', function(e) {
                console.error('❌ 음악 파일 로드 에러:', e);
                console.log('에러 코드:', backgroundMusic.error);
            });

            backgroundMusic.addEventListener('loadeddata', function() {
                console.log('📁 음악 파일 데이터 로드 완료');
            });

            // 음악 재생/멈춤 토글
            musicToggle.addEventListener('click', function(e) {
                e.stopPropagation();
                
                // GitHub 드롭다운이 열려있으면 닫기
                document.getElementById('githubDropdown').classList.remove('show');
                
                if (isPlaying) {
                    // 음악 멈춤
                    backgroundMusic.pause();
                    playIcon.style.display = 'block';
                    pauseIcon.style.display = 'none';
                    isPlaying = false;
                    console.log('🔇 음악 멈춤');
                } else {
                    // 음악 재생
                    console.log('🎵 음악 재생 시도 중...');
                    console.log('음악 파일 경로:', backgroundMusic.src);
                    console.log('음악 파일 준비상태:', backgroundMusic.readyState);
                    
                    backgroundMusic.play().then(function() {
                        playIcon.style.display = 'none';
                        pauseIcon.style.display = 'block';
                        isPlaying = true;
                        console.log('🎵 음악 재생 성공!');
                    }).catch(function(error) {
                        console.error('❌ 음악 재생 실패:', error);
                        console.log('현재 볼륨:', backgroundMusic.volume);
                        console.log('음악 파일 길이:', backgroundMusic.duration);
                        alert('음악 재생 실패: ' + error.message);
                    });
                }
            });

            // 음악 재생/멈춤은 별도 핸들러에서 처리하지 않음 (볼륨 컨트롤 표시용)

            // 음악이 실제로 재생되고 있는지 확인
            backgroundMusic.addEventListener('play', function() {
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
                isPlaying = true;
            });

            backgroundMusic.addEventListener('pause', function() {
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
                isPlaying = false;
            });
        }



        // 깃허브 드롭다운 초기화  
        function initGithubDropdown() {
            const githubToggle = document.getElementById('githubToggle');
            const githubDropdown = document.getElementById('githubDropdown');
            
            githubToggle.addEventListener('click', function(e) {
                e.stopPropagation();
                githubDropdown.classList.toggle('show');
            });
        }





        // 외부 클릭 시 드롭다운 닫기
        function initOutsideClick() {
            document.addEventListener('click', function() {
                document.getElementById('githubDropdown').classList.remove('show');
            });
        }

        // 페이지 로드 시 모든 기능 초기화
        document.addEventListener('DOMContentLoaded', function() {
            typeText();
            updateCountdown();
            initMusicControl();
            initGithubDropdown();
            initOutsideClick();
        });

        // 추가로 window load에서도 음악 시도
        window.addEventListener('load', function() {
            const backgroundMusic = document.getElementById('backgroundMusic');
            if (backgroundMusic && backgroundMusic.paused) {
                backgroundMusic.muted = true;
                backgroundMusic.play().then(function() {
                    setTimeout(function() {
                        backgroundMusic.muted = false;
                        console.log('🎵 Window load에서 음악 재생!');
                    }, 300);
                }).catch(function(e) {
                    console.log('Window load 음악 재생 실패:', e);
                });
            }
        });
    </script>
