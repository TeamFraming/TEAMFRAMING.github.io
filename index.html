    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            overflow-x: hidden;
        }

        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            position: relative;
            padding-bottom: 8vh;
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 5rem;
            line-height: 1.3;
            min-height: 8rem;
            white-space: nowrap;
        }

        .typing-cursor {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .coming-soon {
            font-size: 1.8rem;
            font-weight: 500;
            color: #888888;
            text-align: center;
            margin-bottom: 8rem;
            letter-spacing: 0.2em;
        }

        .countdown-container {
            text-align: center;
            margin-bottom: 6rem;
        }

        .countdown {
            display: inline-flex;
            gap: 2rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .countdown-item {
            text-align: center;
            min-width: 80px;
        }

        .countdown-number {
            font-size: 2.5rem;
            font-weight: 900;
            display: block;
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .countdown-label {
            font-size: 0.8rem;
            color: #888888;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 500;
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 1;
                transform: scale(1);
            }
            50% { 
                opacity: 0.5;
                transform: scale(1.2);
            }
        }

        /* Top Right Controls */
        .top-controls {
            position: fixed;
            top: 2rem;
            right: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .top-controls {
                top: 1rem;
                right: 1rem;
                gap: 0.5rem;
            }

            .music-control,
            .github-link {
                width: 40px;
                height: 40px;
            }

            .music-control svg {
                width: 16px;
                height: 16px;
            }

            .github-link svg {
                width: 20px;
                height: 20px;
            }
        }

        .music-control {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .music-control:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .music-control svg {
            width: 20px;
            height: 20px;
            fill: #ffffff;
        }

        .github-link {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .github-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .github-link svg {
            width: 24px;
            height: 24px;
            fill: #ffffff;
        }



        /* GitHub Dropdown */
        .github-dropdown {
            position: fixed;
            top: 6rem;
            right: 2rem;
            width: 250px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(-10px);
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 999;
        }

        .github-dropdown.show {
            transform: translateY(0);
            opacity: 1;
            pointer-events: all;
        }

        .github-option {
            display: flex;
            align-items: center;
            padding: 1rem;
            text-decoration: none;
            color: #ffffff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.2s ease;
        }

        .github-option:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .github-option:last-child {
            border-bottom: none;
        }

        .github-option svg {
            width: 20px;
            height: 20px;
            fill: #ffffff;
            margin-right: 0.75rem;
        }

        .github-info {
            display: flex;
            flex-direction: column;
        }

        .github-name {
            font-weight: 600;
            margin-bottom: 0.2rem;
        }

        .github-role {
            font-size: 0.8rem;
            color: #888888;

        @media (max-width: 480px) {

            }

        function updateCountdown() {
            // 2025ë…„ 6ì›” 25ì¼ë¡œ ì„¤ì • (ì•½ 28ì¼ í›„)
            const countDownDate = new Date('2025-06-25T00:00:00');
            
            console.log('ì¹´ìš´íŠ¸ë‹¤ìš´ ì¢…ë£Œì¼:', countDownDate.toLocaleString());
            
            const x = setInterval(function() {
                const now = new Date().getTime();
                const distance = countDownDate.getTime() - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // ìŒìˆ˜ê°€ ë˜ì§€ ì•Šë„ë¡ ì²˜ë¦¬
                document.getElementById('days').textContent = Math.max(0, days).toString().padStart(2, '0');
                document.getElementById('hours').textContent = Math.max(0, hours).toString().padStart(2, '0');
                document.getElementById('minutes').textContent = Math.max(0, minutes).toString().padStart(2, '0');
                document.getElementById('seconds').textContent = Math.max(0, seconds).toString().padStart(2, '0');

                if (distance < 0) {
                    clearInterval(x);
                    document.querySelector('.countdown').innerHTML = '<h2>LAUNCHED!</h2>';
                }
            }, 1000);
        }
